<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" type="module" defer></script>
    </head>
    <body>
        <div class="display-container">
            <div id="simplecalc" class="calculator-grid">
                <div class="output trround tlround">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <button data-all-clear class="span-two">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number class="blround">.</button>
                <button data-number>0</button>
                <button data-equals class="span-two brround">=</button>
            </div>
            <div id="scicalc" class="calculator-grid hidden">
                <div class="output trround tlround">
                    <div data-sci-previous-operand class="previous-operand"></div>
                    <div data-sci-current-operand class="current-operand"></div>
                </div>
                <button data-sci-all-clear class="span-two">AC</button>
                <button data-sci-delete>DEL</button>
                <button data-sci-operation>/</button>
                <button data-sci-number>1</button>
                <button data-sci-number>2</button>
                <button data-sci-number>3</button>
                <button data-sci-operation>*</button>
                <button data-sci-number>4</button>
                <button data-sci-number>5</button>
                <button data-sci-number>6</button>
                <button data-sci-operation>+</button>
                <button data-sci-number>7</button>
                <button data-sci-number>8</button>
                <button data-sci-number>9</button>
                <button data-sci-operation>-</button>
                <button data-sci-number class="blround">.</button>
                <button data-sci-number>0</button>
                <button data-sci-equals class="span-two brround">=</button>
            </div>
            <div class="explainer-grid">
                <button data-normal class="blround left">Normal</button>
                <button data-scientific class="brround right">Scientific</button>
            </div>
        </div>
        
    </body>
</html>
